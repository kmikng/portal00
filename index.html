<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Kenji Portal</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="auth.js" defer></script>
  <script src="chat.js" defer></script>
</head>

<body>
  <div class="dashboard-container">
    <div class="glass-panel grid-layout">

      <!-- Column 1: Info & Chat -->
      <div class="col-left">
        <h1 style="font-size: 1rem; margin-bottom: 1rem; opacity: 0.8;">Kenji Portal</h1>

        <!-- Clock -->
        <div id="clock-container">
          <div id="clock">00:00</div>
          <div id="date-display">DATE</div>
        </div>

        <!-- Login / Content -->
        <div id="login">
          <button class="btn" onclick="login()">Enter Workspace</button>
        </div>

        <div id="content" style="display: none; flex-direction: column; height: 100%;">
          <div class="prompt-area" style="margin-top: auto;">
            <label class="prompt-label">âœ¨ Gemini Web Assistant</label>
            <textarea id="prompt-input" class="glass-input" placeholder="Type & Click to Open Gemini..."></textarea>
            <div class="prompt-actions">
              <button id="send-btn" class="btn" onclick="sendPrompt()" style="width:100%">Copy & Open ðŸš€</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Column 2: Calendar -->
      <div class="col-center">
        <label class="section-label">Schedule</label>
        <div class="embed-container">
          <iframe
            src="https://calendar.google.com/calendar/embed?src=mtph4soaprtu5h5qh3tlmggg5k%40group.calendar.google.com&ctz=Asia%2FTokyo"
            style="border: 0" frameborder="0" scrolling="no" class="full-iframe"></iframe>
        </div>
      </div>

      <!-- Column 3: Map -->
      <div class="col-right">
        <label class="section-label">Location <small style="cursor:pointer; opacity:0.7;" onclick="updateLocation()">ðŸ”„
            Update</small></label>
        <div class="embed-container">
          <iframe id="map-iframe" src="https://maps.google.com/maps?q=Tokyo&z=12&output=embed" style="border: 0"
            frameborder="0" scrolling="no" class="full-iframe"></iframe>
        </div>
        <button id="update-loc-btn" onclick="updateLocation()" style="display:none;"></button>
        <!-- Hidden button for JS compatibility -->
      </div>

    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Update Time
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', timeOptions);

      // Update Date
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('date-display').textContent = now.toLocaleDateString('ja-JP', dateOptions);
    }
    setInterval(updateClock, 1000);
    document.addEventListener("DOMContentLoaded", updateClock);
  </script>
</body>

</html>
