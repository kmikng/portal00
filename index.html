<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Kenji Portal</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="auth.js" defer></script>
  <script src="chat.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="glass-panel">
      <!-- Clock Section -->
      <div id="clock">00:00:00</div>
      <div id="date-display">LOADING DATE...</div>

      <h1>Kenji Portal</h1>

      <div id="login" class="login-area">
        <p style="margin-bottom: 1rem; color: #4b5563;">üîê &nbsp;Secure Access Required</p>
        <button class="btn" onclick="login()">Login</button>
      </div>

      <div id="content" style="display:none;" class="login-area">
        <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Hello Kenji</h2>
        <p style="color: #6b7280;">Welcome back to your workspace.</p>

        <!-- API Key Setting (Hidden if set) -->
        <div id="api-key-container"
          style="margin-bottom: 1rem; text-align: left; background: rgba(0,0,0,0.03); padding: 1rem; border-radius: 8px;">
          <label style="display:block; font-size: 0.8rem; margin-bottom: 0.5rem; color: #ef4444;">‚ö†Ô∏è OpenAI API Key
            Required</label>
          <input type="password" id="api-key-input" placeholder="sk-..."
            style="width: 70%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc;">
          <button onclick="saveApiKey()"
            style="padding: 0.5rem 1rem; background: #333; color: #fff; border:none; border-radius: 4px; cursor: pointer;">Save</button>
        </div>

        <div class="prompt-area">
          <label class="prompt-label">ü§ñ ChatGPT Assistant <small style="font-weight:normal; cursor:pointer;"
              onclick="clearApiKey()">(Reset Key)</small></label>
          <textarea id="prompt-input" class="glass-input" placeholder="What can I help you with today?"></textarea>
          <div class="prompt-actions">
            <button id="send-btn" class="btn" onclick="sendPrompt()"
              style="padding: 0.75rem 2rem; font-size: 0.9rem;">Send Prompt üöÄ</button>
          </div>
          <div id="result-area"
            style="margin-top: 1.5rem; text-align: left; background: rgba(255,255,255,0.6); padding: 1.5rem; border-radius: 12px; display: none; line-height: 1.6;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Update Time
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', timeOptions);

      // Update Date
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('date-display').textContent = now.toLocaleDateString('ja-JP', dateOptions);
    }
    setInterval(updateClock, 1000);
    document.addEventListener("DOMContentLoaded", updateClock);
  </script>
</body>

</html>
