<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Kenji Portal</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="auth.js" defer></script>
  <script src="chat.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="glass-panel">
      <!-- Clock Section -->
      <div id="clock">00:00:00</div>
      <div id="date-display">LOADING DATE...</div>

      <h1>Kenji Portal</h1>

      <div id="login" class="login-area">
        <p style="margin-bottom: 1rem; color: #4b5563;">üîê &nbsp;Secure Access Required</p>
        <button class="btn" onclick="login()">Login</button>
      </div>

      <div id="content" style="display:none;" class="login-area">
        <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Hello Kenji</h2>
        <p style="color: #6b7280;">Welcome back to your workspace.</p>

        <div class="prompt-area">
          <label class="prompt-label">‚ú® Gemini Web Assistant</label>
          <textarea id="prompt-input" class="glass-input"
            placeholder="Type your prompt here, then click Send to copy & open Gemini..."></textarea>
          <div class="prompt-actions">
            <button id="send-btn" class="btn" onclick="sendPrompt()"
              style="padding: 0.75rem 2rem; font-size: 0.9rem;">Copy & Open Gemini üöÄ</button>
          </div>
        </div>

        <!-- Google Calendar Embed -->
        <div class="calendar-container">
          <iframe
            src="https://calendar.google.com/calendar/embed?src=mtph4soaprtu5h5qh3tlmggg5k%40group.calendar.google.com&ctz=Asia%2FTokyo"
            style="border: 0" width="800" height="600" frameborder="0" scrolling="no" class="calendar-iframe"></iframe>
        </div>
        <p style="margin-top: 0.5rem; font-size: 0.7rem; color: var(--text-muted);">Kenji's Calendar</p>

        <!-- Google Map Embed -->
        <div class="calendar-container" style="margin-top: 2rem;">
          <div style="padding: 1rem; text-align: right;">
            <button id="update-loc-btn" onclick="updateLocation()"
              style="padding: 0.5rem 1rem; border-radius: 99px; border: 1px solid #ccc; background: rgba(255,255,255,0.8); cursor: pointer; font-size: 0.8rem;">Update
              Location üìç</button>
          </div>
          <iframe id="map-iframe" src="https://maps.google.com/maps?q=Tokyo&z=12&output=embed" style="border: 0"
            width="100%" height="400" frameborder="0" scrolling="no" class="calendar-iframe"></iframe>
        </div>
        <p style="margin-top: 0.5rem; font-size: 0.7rem; color: var(--text-muted);">Current Location Map (Click Update
          to refresh)</p>
      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Update Time
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', timeOptions);

      // Update Date
      const dateOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      document.getElementById('date-display').textContent = now.toLocaleDateString('ja-JP', dateOptions);
    }
    setInterval(updateClock, 1000);
    document.addEventListener("DOMContentLoaded", updateClock);
  </script>
</body>

</html>
